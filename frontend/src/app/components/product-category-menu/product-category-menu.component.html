<mat-nav-list>
  <h2>Categories:</h2>
  <a *ngFor="let tempProductCategory of productCategories" mat-list-item
     routerLink="/category/{{ tempProductCategory.id }}/{{ tempProductCategory.categoryName }}"
     routerLinkActive="active-link">
    {{tempProductCategory.categoryName}}
  </a>
</mat-nav-list>
