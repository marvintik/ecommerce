<table class="table table-hover">
<thead class="table-dark">
<tr>
  <th></th>
  <th>Name</th>
  <th>Description</th>
  <th>Price</th>
  <th>Units in Stock</th>
  <th>Avaliable?</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let tempProduct of products" [ngClass]="{'highlight': !tempProduct.active}">
  <td>
    <img src="{{tempProduct.imageUrl}}" height="100"/>
  </td>
  <td>{{ tempProduct.name }}</td>

  <td>{{ tempProduct.description }}</td>
  <td>{{ tempProduct.unitPrice | currency:'USD' }}</td>
  <td>{{ tempProduct.unitsInStock }}</td>

  <td>
    <div *ngIf="tempProduct.active else myElseBlock">Yes</div>
    <ng-template #myElseBlock>No</ng-template>
  </td>
</tr>

</tbody>
</table>
<div>
  <ngb-pagination (pageChange)="listProducts()"
                  [(page)]="thePageNumber"
                  [boundaryLinks]="true"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [pageSize]="thePageSize">
  </ngb-pagination>
  <div>
    <span class="mr-2">Page Size </span>
    <select (change)="updatePagesSize($event.target.value)">
      <option selected="true">10</option>
      <option>25</option>
      <option>50</option>
      <option>100</option>
    </select>
  </div>
</div>
